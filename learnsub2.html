<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .head {
  width: 100%;
  height: 100%;
  background-color: #111111;
  background-image: linear-gradient(
    32deg,
    rgba(8, 8, 8, 0.74) 30px,
    transparent
  );
  background-size: 60px 60px;
  background-position: -5px -5px;
}

        .container {
            margin: 120px auto 20px;
            padding: 20px;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .playlist {
            background-color: #ff6969;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(75, 255, 210, 0.541);
        }
        .playlist h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .video {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transition: transform 0.3s ease-in-out;
        }
        .video:hover iframe {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="head">
    <header>
.        <h1>technological advancement</h1>
    </header>

    <div class="container">
        <div class="playlist">
            <h2>Playlist 1:A.I implimantation </h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/SQu6T3NtX3M?si=f2Hfdtshk-hQzdLp" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/f90zh9NRErw?si=Onc-POgBIyaaUPk0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist 2:new technology of various country</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/h7VZDRcpQ2g?si=35QzRWqIg0D_8B-A" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xFqecEtdGZ0?si=qRzeic3htajgZNMU" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist 3: revolution in agricultural</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/lzGE4mBRPK0?si=qt43y7goaTuFyhmv" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Rf_knQPKKl8?si=bYNCHAPtbA9Ju3tJ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Add more playlists and videos here as needed -->
    </div>
</body>
</html>
