<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Farm Learning</title>
<style>
    /* CSS styling */
    .container {
  /* Basic dimensions and centering */
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Dark mode colors and gradient */
  background: #121212; /* Fallback for browsers that don't support gradients */
  background: linear-gradient(
    135deg,
    #121212 25%,
    #1a1a1a 25%,
    #1a1a1a 50%,
    #121212 50%,
    #121212 75%,
    #1a1a1a 75%,
    #1a1a1a
  );
  background-size: 40px 40px;

  /* Animation */
  animation: move 4s linear infinite;
}

@keyframes move {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 40px 40px;
  }
}


    .anta-regular {
  font-family: "Anta", sans-serif;
  font-weight: 400;
  font-style: normal;
}


    body {
        font-family: Anta, sans-serif;
        margin: 0;
        padding: 10;
        background-color: #000000;
    }
    header {
        background-color: #4cc35000;
        color: #ffffff;
        padding: 100px 20px;
        text-align: center;
        font-size: 30px;
        position: relative; /* Added */
        z-index: 1;

    }
    #video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    /* .scrolling-text {
        overflow: hidden;
        white-space: nowrap;
        animation: scroll 1s linear infinite;
    } */
    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    .highlighted-video-container {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        padding: 20px 0;
    }
    .highlighted-video {
        display: inline-block;
        width: 400px;
        height: 250px;
        margin-right: 20px;
        border: 2px solid #4CAF50;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s;
        animation: moveVideos 20s linear infinite;
    }
    .highlighted-video:last-child {
        margin-right: 0;
    }
    .highlighted-video:hover {
        transform: translateY(-5px);
    }
    .highlighted-video iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
    }
    .big-screen {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        height: 60%;
        max-height: 600px;
        z-index: 9999;
        background-color: #ff6f6f;
        border: 2px solid #00ff08;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
    }
    @media screen and (max-width: 768px) {
        .highlighted-video {
            width: 300px;
            height: 188px;
            margin-right: 10px;
        }
        .big-screen {
            width: 90%;
            max-width: none;
            height: 70%;
            max-height: none;
        }
    }

    /* CSS animation for video movement */
    @keyframes moveVideos {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    /* Card container styling */
    .card-container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 20px;
            z-index: 2;
            position: relative;
        }

        .card {
            width: 400px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid #000; /* You can customize the border width and color */
            border-radius: 10px; /* Optional: Adds rounded corners to the border */
            padding: 20px; /* Optional: Adds space between content and border */
            width: 300px; /* Optional: Adjust width as needed */
            margin: 20px auto; /* Optional: Centers the card horizontally */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds shadow effect */
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 10px;
            transition: all .3s;
        }

        .card2 {
            width: 190px;
            height: 254px;
            background-color: #1a1a1a;
            border-radius: 20px;
            transition: all .2s;
        }
        
        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }
        
        .card:hover {
            box-shadow: 2px 2px 30px 5px rgba(255, 255, 255, 0.584);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .image-container {
            width: 100%;
            height: 60%;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .details {
            padding: 10px;
            background-color: #000000;
            width: 100%;
            text-align: center;
            color: #f2f2f2;
            position: absolute;
            bottom: 0;
            left: 0;
        }

  width: 100%;

  background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
      linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
  background-size: 55px 55px;
} */

</style>
</head>
<body>
    <header>

    <div class="big-screen" id="bigScreen"></div>

    <!-- Big box container with four card boxes -->

        <div class="card" onclick="openPage('learnsubpage.html')">

        <div class="card" onclick="openPage('learnsub3.html')">

        </div>
    </div>

    <script>
        // JavaScript for playing videos and opening pages
        var highlightedVideoContainer = document.getElementById('highlightedVideoContainer');
        var bigScreen = document.getElementById('bigScreen');

        var videoPlaying = false;

        function playVideo(videoId) {
            if (!videoPlaying) {
                bigScreen.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allowfullscreen></iframe>';
                bigScreen.style.display = 'block';
                stopVideoMovement();
                videoPlaying = true;
            }
        }

        function stopVideoMovement() {
            for (var i = 0; i < videos.length; i++) {
                videos[i].style.animationPlayState = 'paused';
            }
        }

        function resumeVideoMovement() {
            for (var i = 0; i < videos.length; i++) {
                videos[i].style.animationPlayState = 'running';
            }
            videoPlaying = false;
        }

        function openPage(pageUrl) {
            window.location.href = pageUrl;
        }

        // Restart the parallel video movement when the big screen is closed
        bigScreen.addEventListener('click', function() {
            this.style.display = 'none';
            resumeVideoMovement();
        });
    </script>
</body>
