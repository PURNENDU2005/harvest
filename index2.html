      <script>       
        function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
        .then(response => response.json())
        .then(data => {
          const country = data.countryName;
          const state = data.principalSubdivision;
          const district = data.locality; // Add district information

          const locationInfo = document.getElementById("locationInfo");
          locationInfo.innerHTML = `
            <h2>Your Location (Confirmation)</h2>
            <p>We detected your location in:</p>
            <p>${country}, ${state}, ${district}</p> <!-- Include district information here -->
            <p>Is this correct?</p>
            
          `;


          locationInfo.style.display = "block";
          const confirmation = document.getElementById("confirmation");
          confirmation.style.display = "block";
        })
        .catch(error => console.error('Error:', error));
    }

    function showError(error) {
      const errorMessage = document.getElementById("errorMessage");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          errorMessage.textContent = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorMessage.textContent = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          errorMessage.textContent = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          errorMessage.textContent = "An unknown error occurred.";
          break;
      }
    }
